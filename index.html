<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Parking App">
    <title>Parking</title>
    <link rel="stylesheet" type="text/css" href="/styles/ud811.css">
    <!-- manifest and meta theme color -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2F3BA2">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Parking">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/images/icons/apple-167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-180.png">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<header class="header">
    <h1 class="header__title">Car Parking</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
</header>

<div id="map"></div>

<div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="ud811Spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
</div>

<script src="/scripts/app.js"></script>
<script src="/scripts/localforage-1.4.0.js"></script>
<script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map, infoWindow;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                infoWindow.open(map);
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaLAcqWFg8Sua-B7MagjOat80Uf4xzRUc&callback=initMap">
</script>
</body>
</html>
